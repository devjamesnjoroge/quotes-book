<form class="text-white">
    <div class="form-group ">
        <label for="quote ">Enter a Quote:</label>
        <br>
        <textarea #quote="ngModel" ngModel name="quote " id="quote " cols="30 " rows="10 " required></textarea>
        <div *ngIf="quote.touched && quote.invalid" class="alert alert-danger">Quote is a required field</div>
    </div>
    <div class="form-group ">
        <label for="author ">Quote author id:</label>
        <br>
        <input #author="ngModel" ngModel type="text " name="author " id="author " required>
        <div *ngIf="author.touched && author.invalid" class="alert alert-danger mt-1">Quote is a required field</div>
    </div>
    <div class="form-group ">
        <label for="publisher ">Quote upladed by:</label>
        <br>
        <input #publisher="ngModel" ngModel type="text " name="publisher " id="publisher " required>
        <div *ngIf="publisher.touched && publisher.invalid" class="alert alert-danger mt-1">Quote is a required field</div>
    </div>

    <button class="mt-3 btn btn-dark " type=" button " *ngIf="quote.valid && author.valid && publisher.valid" (click)="newEventQuote(quote.value, author.value, publisher.value) ">
     Add Quote
    </button>

</form>
