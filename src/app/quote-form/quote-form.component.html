<form class="text-white">
    <div class="form-group ">
        <label for="quote ">Enter a Quote:</label>
        <br>
        <textarea #quote name="quote " id="quote " cols="30 " rows="10 " required></textarea>
    </div>
    <div class="form-group ">
        <label for="author ">Quote author id:</label>
        <br>
        <input #author type="text " name="author " id="author " required>
    </div>
    <div class="form-group ">
        <label for="publisher ">Quote upladed by:</label>
        <br>
        <input #publisher type="text " name="publisher " id="publisher " required>
    </div>

    <button class="mt-3 btn btn-dark " type=" button " (click)="newEventQuote(quote.value, author.value, publisher.value) ">Add Quote</button>

</form>
